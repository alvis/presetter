name: code test

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18, 19, 20, 21]
    steps:
      - name: enable corepack
        run: corepack enable
      - name: checkout
        uses: actions/checkout@v4
      - name: use node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
      - name: install dependencies
        run: pnpm install
      - name: run test
        run: pnpm run test
        env:
          CI: true
      - name: run build
        run: pnpm run build
