    '@storybook/nextjs-vite': ^9.0.0
    storybook: ^9.0.0
    storybook-addon-pseudo-states: ^9.0.0
    storybook-addon-test-codegen: ^2.0.0

  testing:
    '@vitest/coverage-v8': ^3.0.0
    vitest: ^3.0.0

  types:
    type-fest: ^5.0.0
    '@types/node': ^24.0.0

  utilities:
    cross-env: ^10.0.0
    dotenv-cli: ^10.0.0
    zx: ^8.0.0

  web:
    autoprefixer: ^10.0.0
    postcss: ^8.0.0
    postcss-preset-env: ^10.0.0
    '@tailwindcss/postcss': ^4.0.0
    tailwindcss: ^4.0.0
    prettier-plugin-tailwindcss: '*'
    globals: ^16.0.0

nodeLinker: hoisted # don't use symlinks

onlyBuiltDependencies:
  - esbuild
  - unrs-resolver

shamefullyHoist: true # hoist all dependencies to the root's node_modules
